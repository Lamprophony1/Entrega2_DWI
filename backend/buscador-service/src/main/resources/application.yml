server:
  port: 8081

spring:
  application:
    name: buscador-service
  datasource:
    url: jdbc:h2:mem:buscadordb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
